<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title> 跆英协会招新 </title>
	</head>
	<body bgcolor = "#80ECF4" background = "http://image.tianjimedia.com/uploadImages/2012/321/8CB88755P0Z6.jpg" >    <!--青蓝色RGB：53E4F0 淡蓝色RGB：80ECF4-->
		<p>
		<table border = 1 cellpadding = 1 cellspacing = 1 width = "75%" align = "center">
		<caption>
		<H1><pre> 跆英跆拳道协会招新啦！！！</pre></H1>
		</caption>
		</table>
		
		<table align = "center">
			<tr><td>*我们有优秀的教练团队</td></tr>
			<tr><td>*我们有整齐划一的品式动作</td></tr>
			<tr><td>*我们有潇洒帅气的特技表演</td></tr>
			<tr><td>*我们还有一群志同道合的一起吃苦一起流汗的<H3><pre>                                      小伙伴们！</pre></H3></td></tr>
	    <tr><td><H3>如果你想加入我们，那么</H3></td></tr>
		</table>

			

		<form action = submit.asp method = post>
			<table border = "1" align = "center">
		<tr>
			<td align = "center">姓名：</td>
			<td><input type = text name = 姓名></td>
		</tr>
		
		<tr>
			<td align = "center">性别：</td>
			<td><input type = radio name = "sex" value = "man">男 <input type = radio name = "sex" value = "woman">女 </td>
		</tr>
		
		<tr>
			<td align = "center">民族：</td>
			<td><select name = "nation" >
					<option>汉族 <br></option>
					<option>蒙古族 <br></option>
					<option>藏族 <br></option>		
					<option>维吾尔族 <br></option>
					<option>苗族 <br></option>
					<option>彝族 <br></option>
					<option>壮族 <br></option>
					<option>布依族 <br></option>
					<option>朝鲜族 <br></option>
					<option>满族 <br></option>
					<option>侗族 <br></option>
					<option>其他.... <br></option>		
					</select></td>
		</tr>
		
		<tr>
			<td align = "center">学院：</td>
			<td><select name = "college" >
					<option>数学与计算机学院 <br></option>
					<option>电气与电子工程学院 <br></option>
					<option>机械工程学院 <br></option>		
					<option>经济与管理学院 <br></option>
					<option>外国语学院 <br></option>
					<option>艺术与传媒学院 <br></option>
					<option>食品科学与工程学院 <br></option>
					<option>土木工程与建筑学院 <br></option>
					<option>生物与制药工程学院 <br></option>
					<option>化学与环境工程学院 <br></option>
					<option>动物科协与营养工程学院 <br></option>
					<option>医学技术与护理学院 <br></option>		
					</select></td>
		</tr>

		<tr>
			<td align = "center">专业：</td>
			<td><input type = text name = "major" ></td>
		</tr>
		
		<tr>
			<td align = "center">特长：</td>
			<td><input type = text name = "major" ></td>
		</tr>
		 
		<tr>
			<td  align = "center">联系方式：</td>
			<td >tel：<input type = text name = tel> <br>QQ： <input type = text name = QQ></td>
		</tr>
	
		<tr>
			<td align = "center">我已加入：</td>
			<td>
				<input type = "checkbox" name = "organization" value = "School student union">校学生会
				<input type = "checkbox" name = "organization" value = "collage student union">院学生会
				<input type = "checkbox" name = "organization" value = "School Youth Volunteers Association">校青协
				<input type = "checkbox" name = "organization" value = "School Community Association">校社联<br>
				<input type = "checkbox" name = "organization" value = "School technological innovation">校科创
				<input type = "checkbox" name = "organization" value = "School Youth media">校青媒
				<input type = "checkbox" name = "organization" value = "press center">新闻中心
				<input type = "checkbox" name = "organization" value = "Flag class">国旗班
			</td>

		<tr>
			<td colspan = "2" align = "center"><input type = "submit" value = "完毕啦~">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type = "reset" value = "再填一次ing~"></td>
